{% extends "base.html" %}


{% block js %}
{% endblock %}


{% block main %}
    {% include 'flash_messages.html' %}    
<div class="login-form center-block">
    <h2>Please Log in</h2>
    {% if error %}
    <p><font color="red"><strong>&#8226; Error : </strong>{{error}}</font><br><br>
    {% endif %}
    <form action="{{ url_for('login') }}" method="post" enctype="multipart/form-data" name="login">
      <div class="form-group">
        <input type="email" class="form-control" placeholder="E-mail Address" name="email" value="{{request.form.email}}"><br>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" name="password" value="{{request.form.password}}"><br><br>
      </div>
      <button type="submit" name="submit" class="btn btn-primary btn-block">Log in</button>
      </form>
    <br><h5><a href="{{url_for('newprofile')}}">Sign Up for an account here</a></h5>
  </div>
{% endblock %}
