{% extends "base.html" %}

  {% if error %}
    <p class=error><strong>Error:</strong> {{ error }} </p>
  {% endif %}

{% block main %}
    <div class="login-form center-block">
        <h2>New User Registration</h2>
        {% include 'flash_messages.html' %}
        {% from "_form_helpers.html" import render_field %}
        <form action="{{ url_for('newprofile') }}" method="post" enctype="multipart/form-data" name="signup">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Firstname" name="firstname" value="{{request.form.firstname}}">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Lastname" name="lastname" value="{{request.form.lastname}}">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="E-mail Address" name="email" value="{{request.form.email}}">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password" value="{{request.form.password}}">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" placeholder="Age" name="age" value="{{request.form.age}}">
            </div>
            <div class="form-group">
                {{render_field(form.sex)}}
            </div>
            <br><input class="btn btn-info btn-block" type="submit" value="Register">
        </form>
    </div>
{% endblock %}
